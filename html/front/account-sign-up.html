{{template "header" . }}
    <main class="container-fluid w-100" role="main">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center bg-white mnh-100vh">
                <a class="u-login-form py-3 mb-auto" href="/">
                    <img class="img-fluid" src="/static/assets/images/logo_sim.png" width="160" alt="Stream Dashboard UI Kit">
                </a>

                <div class="u-login-form">
                    <form class="mb-3" action="/">
                        <div class="mb-3">
                            <h1 class="h2">Claim Your Free account!</h1>
                            <p class="small">Login to your dashboard with your registered email address and password.</p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="username">Name</label>
                            <input id="username" class="form-control" name="username" type="text" placeholder="username">
                        </div>

                        <div class="form-group mb-4">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" name="email" type="email" placeholder="email@example.com">
                        </div>

                        <div class="form-group mb-4">
                            <label for="country">Country</label>
                          <select class="custom-select" id="country" name="country">
                            <option selected>Select your country</option>
                                <option value="Idonesia">Indonesia</option>
                                <option value="Germany">Japan</option>
                                <option value="Germany">China</option>
                                <option value="Germany">Germany</option>
                                <option value="Rusia">Rusia</option>
                                <option value="France">France</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="russian-federation">Russian Federation</option>
                          </select>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input id="password" class="form-control" name="password" type="password" placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input id="confirmPassword" class="form-control" name="confirmPassword" type="password" placeholder="Re-enter your password">
                                </div>
                            </div>
                        </div>

                        <div class="custom-control custom-checkbox mb-4">
                            <input id="rememberMe" class="custom-control-input" name="rememberMe" type="checkbox">
                            <label class="d-block custom-control-label" for="rememberMe">I agree with <a href="#">terms &amp; conditions</a></label>
                        </div>

                        <button type="button" class="btn btn-primary btn-block" onclick="signupForm();" id="btnSignup">Sing Up</button>
                    </form>

                    <p class="small">
                        Already have an account? <a href="/">Login here</a>
                    </p>
                </div>

                <div class="u-login-form text-muted py-3 mt-auto">
                    <small><i class="far fa-question-circle mr-1"></i> If you are not able to sign up, please <a href="#">contact us</a>.</small>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-light">
                <img class="img-fluid position-relative u-z-index-3 mx-5" src="/static/stream-dashboard-ui-kit/assets/svg/mockups/mockup.svg" alt="Image description">
    
                <figure class="u-shape u-shape--top-right u-shape--position-5">
                    <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-1.svg" alt="Image description">
                </figure>
                <figure class="u-shape u-shape--center-left u-shape--position-6">
                    <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-2.svg" alt="Image description">
                </figure>
                <figure class="u-shape u-shape--center-right u-shape--position-7">
                    <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-3.svg" alt="Image description">
                </figure>
                <figure class="u-shape u-shape--bottom-left u-shape--position-8">
                    <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-4.svg" alt="Image description">
                </figure>
            </div>
        </div>
    </main>
    <script>
        function signupForm()
        {
            username = $("#username").val();
            email= $("#email").val();
            country= $("#country").val();
            password= $("#password").val();
            confirmPassword= $("#confirmPassword").val();
            rememberMe = $('#rememberMe').is(':checked');
            if (csrfToken === undefined || csrfToken === null || csrfToken ===""){
              Swal.fire("CSRF Token is Missing!", "Please try to refresh your page to get the new csrf token, if not, please report this to us instead. Thank you!", "error");
              return false;
            }
            
            if (username === undefined || username === null || username ===""){
              Swal.fire("Name is Required!", "Please enter your username!", "error");
              $("#username").focus();
              return false;
            }
      
            if (email === undefined || email === null || email ===""){
                Swal.fire("Email is Required!", "Please enter your email", "error");
                $("#email").focus();
                return false;
            }
            
            if (country === undefined || country === null || country ===""){
                Swal.fire("Country is Required!", "Please enter your country", "error");
                $("#country").focus();
                return false;
            }
            if (password === undefined || password === null || password ===""){
                Swal.fire("Password is Required!", "Please enter your password", "error");
                $("#password").focus();
                return false;
            }
            
            if (confirmPassword === undefined || confirmPassword === null || confirmPassword ===""){
                Swal.fire("Re-password is Required!", "Please enter your Re-password", "error");
                $("#confirmPassword").focus();
                return false;
            }
            
            var obj = {
                username: username, 
                email: email, 
                country: country, 
                password: password, 
                confirmPassword: confirmPassword, 
                rememberMe: new String(rememberMe)
             };
            var data = JSON.stringify(obj);
            
            $.ajax({
                method: "POST",
                headers: {
                    'X-CSRF-TOKEN':csrfToken,
                    'Content-Type':'application/json'
                },
                url: BASE_URL+'register',
                data: data,
                cache: false,
                dataType: "json",
                beforeSend: function(){
                    var loadingText = '<i class="fa fa-circle-o-notch fa-spin"></i> signing in...';
                    if ($("#btnSignup").html() !== loadingText) {
                        $("#btnSignup").data('original-text', $("#btnSignup").html());
                        $("#btnSignup").html(loadingText);
                    }
                },
                success: function(response)
                {
                    $("#btnSignup").html($("#btnSignup").data('original-text')); 
                    if (response.isSuccess === "false") {
                        Swal.fire(response.AlertType, response.AlertTitle, response.AlertMsg);
                    }else{
                        Swal.fire(response.AlertTitle, response.AlertMsg, response.AlertType);
                    }
                }
            });
            }
        </script>
    {{template "footer" . }}
